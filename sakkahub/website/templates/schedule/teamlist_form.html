{% extends "schedule/Base.html"%}
{% block content%}
    <h1>Add team to be scheduled</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Team Details</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Schedule</button>
            </div>
        </form>
        </div>
    
 {% endblock content %}
